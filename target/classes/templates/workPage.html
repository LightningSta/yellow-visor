<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Work</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .chat-block {
            position: fixed; /* Фиксированное положение */
            right: 0; /* Справа */
            object-fit: contain;
            top: 0; /* Сверху */
            height: 90%; /* На всю высоту */
            width: 300px; /* Ширина блока */
            border: solid black; /* Черный цвет */
            color: black; /* Белый текст */
            display: flex; /* Flexbox для центрирования текста */
            align-items: baseline; /* Вертикальное центрирование */
            font-size: 24px; /* Размер шрифта */
            flex-direction: column; /* Вертикальная ориентация */
            justify-content: flex-start; /* Начало */
            padding: 20px; /* Отступы */
        }
        .input-container {
            overflow: hidden;
            margin-top: auto; /* Автоматическое заполнение пространства */
        }
        input {
            width: 50%; /* Полная ширина поля ввода */
            padding: 10px; /* Отступы внутри поля ввода */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругленные углы */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); /* Тень */
        }
        .messages {
            flex-grow: 1; /* Занимает все доступное пространство */
            overflow-y: auto; /* Прокрутка для переполнения */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .message {
            background-color: #333; /* Цвет фона сообщения */
            padding: 8px; /* Отступы внутри сообщения */
            margin: 5px 0; /* Отступы между сообщениями */
            border-radius: 5px; /* Закругленные углы */
        }
        .tools-block{
            width: 100%; /* Ширина блока */
            height: 60px;
            border: solid black;

        }
        .card-total{
            display: flex;
            height: 200px;
        }
        .card{
            margin-right: 10px;
            width: 200px;
            height: 70%;
            align-items: center;
            border: solid black;
            padding-right: 100px;
            object-fit: contain;
            flex-direction: column; /* Вертикальная ориентация */
            justify-content: flex-start; /* Начало */
            display: flex; /* Flexbox для центрирования текста */
        }
        .card-elem{
            height: 70px;
            width: 100%;
            margin: 10px;
            padding: 10px;
            border: solid darkred;
        }
        #initCard{
            padding-left: 100px;
        }

    </style>
</head>
<body>
<div class="tools-block">
    <button onclick="saveCommit()">Коммит</button>
    <button onclick="UseCommit()">Восстановление</button>
    <select id="commitSelect" hidden>
        <option value="0"></option>
    </select>
    <button onclick="getAccess()">Доступ</button>
</div>
<div class="card-total">
    <div class="card" id="Starting">
        <p>Начать</p>
        <button id="ButtonStarting" onclick="preCreate('Starting')">create</button>
    </div>
    <div class="card" id="InProgress">
        <p>В работе</p>
        <button  id="ButtonInProgress" onclick="preCreate('InProgress')">create</button>
    </div>
    <div class="card" id="Ready">
        <p>Готовы</p>
        <button  id="ButtonReady" onclick="preCreate('Ready')">create</button>
    </div>
    <div class="card" id="access" hidden>

    </div>
</div>
<div>
    <div class="chat-block">
        Чат
        <div class="messages">
            <div class="message">Test</div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Введите сообщение..." />
            <button>send to</button>
        </div>
    </div>
</div>
<script src="/JS/CardWork.js" ></script>
<script src="/JS/Access.js" ></script>
<script src="/JS/Commit.js" ></script>
</body>
</html>
